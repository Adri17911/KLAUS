version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: klaus-backend
    volumes:
      - klaus-data:/app/data
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: klaus-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  klaus-data:
